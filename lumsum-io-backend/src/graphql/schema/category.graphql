type Category {
    id: ID!
    name: String!
    description: String!
    icon: String!
    banner: String
    bannerMobile: String
    bannerUrl: String
    bannerActive: Boolean!
    metaTitle: String!
    metaDesc: String!
    categoryText: String
    products: [Product!]!
}

input CategoryInput {
    name: String!
    desc: String!
    logo: Upload!
}